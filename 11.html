<html>

<body>

<p>每个表格由table标签开始。</p>
<p>每个表格行由tr标签开始。</p>
<p>每个表格数据由td标签开始。</p>
<p>每个表格head用th标签开始。</p>

<table border="1">
<tr>
	<th>HEADING</th>
	<th>heading</th>
</tr>
<tr>
	<td>100</td>
	<td>200</td>
</tr>
</table>

<table border="12">
<tr>
	<td>100</td>
</tr>
<tr>
	<td>300</td>
</tr>
</table>

<br />

<p>border定义的是方框的外围大小。</p>

<p>多个tr就是多个行。</p>

<table border="1">

<tr>
	<td>100</td>
	<td>110</td>
</tr>
<tr>
	<td>120</td>
</tr>
</table>
<p>这里无法显示出框来。</p>

<table border="1">
<tr>
	<td>100</td>
	<td>200</td>
</tr>
<tr>
	<td>100</td>
	<td>&nbsp;</td>
</tr>
<p>加上&nbsp;代替空格就可以出现框了</p>



</body>

</html>
